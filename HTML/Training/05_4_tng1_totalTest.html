<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 520px;
            border: 1px solid black;
            padding:20px 40px;
            margin:0 auto;
        }
        legend { font-weight:bold;}
        ul {list-style-type: none;}
        li { line-height: 30px;}
    </style>

</head>
<body>  
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
            <h4>개인정보</h4>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" autofocus placeholder="공백 없이 입력하세요" >
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="tel" name="tel" id="tel">
                </li>
            </ul>

            <h4>지원분야</h4>
            <ul>
                <li><input type="radio" name="field" id="publishing" value="0">
                    <label for="publishing">웹 퍼블리싱</label>
                    <!-- <label><input type="radio" name="field" value="an">웹퍼블리싱</label>
                        암시적인 표현-->
                </li>
                <li><input type="radio" name="field" id="development" value="1">
                    <label for="development">웹 애플리케이션 개발</label>
                </li>
                <li><input type="radio" name="field" id="improvement" value="2">
                    <label for="improvement">개발 환경 개선</label>
                </li>
            </ul>
            <!-- div로 한번 만들어보기 -->
            
            <h4>지원동기</h4>
                <textarea name="motive" id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <br>
                <input type="button" value="접수하기">
                <input type="reset" value="다시 쓰기">
                <!-- <button type="submit">접수하기</button>
                    <button type="reset">다시 쓰기</button>-->
        </form>
    </div>


</body>
</html>
