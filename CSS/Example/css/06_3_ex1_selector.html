<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체선택자 */
        * {
            margin: 0;
        }
        /* 타입선택자 : 태그명*/
        h1 {
            color:blue;
        }
        /* class 선택자 */
        .bk_gray {
            background-color: gray;
        }
        #cook1 {
            color: white;
            font-size: large;
        }
        /* 그룹선택자 */
        p, em {
            font-size: 50px;
        }
    </style>

</head>
<body>
    <div class="bk_gray">
        <h1>요리</h1>
        <span id="cook1">탕수육</span>
        <p>탕수육 영어로 아시는 분?</p>
        <em>아~ 탕수육</em>
    </div>

</body>
</html>
