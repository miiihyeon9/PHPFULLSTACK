<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/10_1_ex2.css">
</head>
<body>
    <div id="container">
        <fieldset id="logIn">
            <legend>로그인정보</legend>
                <div class="logInInformation">
                    <label for="id">아이디</label>
                    <input type="text" name="id" id="id">
                </div>
                <div class="logInInformation">
                    <label for="password">비밀번호</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="passwordCheck">비밀번호 확인</label>
                    <input type="password" name="passwordCheck" id="passwordCheck">
                </div>
                <div class="logInInformation">
                    <label for="grade">회원등급</label>
                    <input type="text" placeholder="준회원" id="grade" name="grade">
                </div>    
        </fieldset>
        <fieldset>
            <legend>개인정보</legend>
                <div class="privacy">
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" placeholder="5자미만 공백없이" maxlength="5">
                </div>
                <div class="privacy">
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email" placeholder="abcd@domain.com">
                </div>
                <div class="privacy">
                    <label for="tel">연락처</label>
                    <input type="tel" id="tel" name="tel">
                </div>    
        </fieldset>
        <div id="submitButton">
            <button>제출</button>
        </div>
    </div>
</body>
</html>
